<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="content">
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Welcome to DevGrowth!</h1>
            <p class="col-md-8 fs-4">Your AI-powered personal developer learning support platform.</p>
            <div th:if="${#authentication.principal == 'anonymousUser'}">
                <a class="btn btn-primary btn-lg" href="/oauth2/authorization/github" role="button">Login with GitHub</a>
            </div>
            <div th:if="${#authentication.principal != 'anonymousUser'}">
                <p>Hello, <span th:text="${#authentication.principal.attributes.name}"></span>!</p>
            </div>
        </div>
    </div>
</th:block>
</html>
