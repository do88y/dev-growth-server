<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">

<th:block layout:fragment="content">
    <h1 th:text="'Commits for ' + ${repoName}">Commits</h1>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="accordion" id="commitAccordion">
        <div th:each="commit : ${commits}" class="accordion-item" th:id="'item-' + ${commit.id}">
            <h2 class="accordion-header" th:id="'heading-' + ${commit.id}">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" th:data-bs-target="'#collapse-' + ${commit.id}" aria-expanded="false">
                    <span class="fw-bold me-2" th:text="${#strings.substring(commit.commitHash, 0, 7)}"></span>
                    <span th:text="${commit.message.split('\n')[0]}"></span>
                    <small class="text-muted ms-auto" th:text="${#temporals.format(commit.commitDate, 'yyyy-MM-dd HH:mm')}"></small>
                </button>
            </h2>
            <div th:id="'collapse-' + ${commit.id}" class="accordion-collapse collapse" data-bs-parent="#commitAccordion">
                <div class="accordion-body">
                    <p><strong>Author:</strong> <span th:text="${commit.user.nickname}"></span></p>
                    <p><strong>Full Message:</strong> <pre th:text="${commit.message}"></pre></p>
                    <p>
                        <span class="badge bg-success" th:text="'+' + ${commit.linesAdded}"></span>
                        <span class="badge bg-danger" th:text="'-' + ${commit.linesDeleted}"></span>
                    </p>
                    <a th:href="${commit.diffUrl}" class="btn btn-secondary btn-sm" target="_blank">View on GitHub</a>
                    <hr/>
                    <h5>AI Evaluation</h5>
                    <div th:if="${commit.evaluationStatus.name() == 'EVALUATED'}">
                        <p><strong>Score:</strong> <span th:text="${commit.score}"></span> / 10.0</p>
                        <div class="card"><div class="card-body"><p class="card-text" style="white-space: pre-wrap;" th:text="${commit.evaluationResult}"></p></div></div>
                    </div>
                    <div th:if="${commit.evaluationStatus.name() != 'EVALUATED'}">
                        <form th:action="@{/commits/{commitId}/evaluate(commitId=${commit.id})}" method="post">
                            <button type="submit" class="btn btn-primary">Request AI Evaluation</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
