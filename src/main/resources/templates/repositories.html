<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Repositories</title>
</head>
<body>
<h1>My Repositories</h1>
<p><a href="/">Back to Home</a></p>
<ul>
    <li th:each="repo : ${repos}">
        <a th:href="@{/repositories/{owner}/{repo}/commits(owner=${repo.owner.login}, repo=${repo.name})}">
            <span th:text="${repo.name}">Repo Name</span>
        </a>
        <span th:if="${repo.description != null and !repo.description.isEmpty()}">
                - <span th:text="${repo.description}">Repo Description</span>
            </span>

        <!-- Add/Remove Buttons -->
        <div style="display: inline-block; margin-left: 20px;">
            <form th:if="${trackedRepoNames.contains(repo.name)}" th:action="@{/repositories/remove}" method="post" style="display: inline;">
                <input type="hidden" name="repoName" th:value="${repo.name}"/>
                <button type="submit">Remove</button>
            </form>
            <form th:unless="${trackedRepoNames.contains(repo.name)}" th:action="@{/repositories/add}" method="post" style="display: inline;">
                <input type="hidden" name="repoName" th:value="${repo.name}"/>
                <button type="submit">Add</button>
            </form>
        </div>
    </li>
</ul>
</body>
</html>
